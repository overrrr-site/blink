<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予約カレンダー - 予約管理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <style type="text/tailwindcss">

      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);

        --font-font-sans: var(--font-sans);
        --font-font-heading: var(--font-heading);
        --font-font-serif: var(--font-serif);
        --font-font-mono: var(--font-mono);

        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);

        --tracking-tighter: calc(var(--tracking-normal) - 0.05em);
        --tracking-tight: calc(var(--tracking-normal) - 0.025em);
        --tracking-wide: calc(var(--tracking-normal) + 0.025em);
        --tracking-wider: calc(var(--tracking-normal) + 0.05em);
        --tracking-widest: calc(var(--tracking-normal) + 0.1em);
        --tracking-normal: var(--tracking-normal);
      }

      :root {
          --background: #FAFAF9;
        --foreground: #292524;
        --primary: #EA580C;
        --primary-foreground: #FFFFFF;
        --secondary: #E7E5E4;
        --secondary-foreground: #292524;
        --muted: #F5F5F4;
        --muted-foreground: #78716C;
        --accent: #FEF3C7;
        --accent-foreground: #451A03;
        --destructive: #EF4444;
        --card: #FFFFFF;
        --card-foreground: #292524;
        --popover: #FFFFFF;
        --popover-foreground: #292524;
        --border: #E7E5E4;
        --input: #FFFFFF;
        --ring: #EA580C;
        --chart-1: #EA580C;
        --chart-2: #84CC16;
        --chart-3: #06B6D4;
        --chart-4: #F59E0B;
        --chart-5: #EC4899;

        --font-sans: "Nunito Sans";
        --font-heading: "Nunito Sans";
        --font-serif: "Playfair Display";
        --font-mono: "JetBrains Mono";

        --radius: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col h-full bg-background text-foreground font-sans relative overflow-hidden"
    >
      <header
        class="px-5 pt-6 pb-4 bg-background sticky top-0 z-10"
      >
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-2xl font-bold font-heading text-foreground">
            予約管理
          </h1>
          <button class="bg-primary text-primary-foreground px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-primary/90 transition-colors">
            <iconify-icon icon="solar:add-circle-bold" class="size-4"></iconify-icon>
            新規予約
          </button>
        </div>
        <!-- 月切り替え -->
        <div class="flex items-center justify-between mb-4">
          <button class="p-2 hover:bg-muted rounded-lg transition-colors">
            <iconify-icon icon="solar:alt-arrow-left-linear" class="size-5 text-muted-foreground"></iconify-icon>
          </button>
          <h2 class="text-lg font-bold">2023年11月</h2>
          <button class="p-2 hover:bg-muted rounded-lg transition-colors">
            <iconify-icon icon="solar:alt-arrow-right-linear" class="size-5 text-muted-foreground"></iconify-icon>
          </button>
        </div>
        <!-- 曜日ヘッダー -->
        <div class="grid grid-cols-7 gap-1 text-center mb-2">
          <span class="text-xs font-semibold text-destructive">日</span>
          <span class="text-xs font-semibold text-muted-foreground">月</span>
          <span class="text-xs font-semibold text-muted-foreground">火</span>
          <span class="text-xs font-semibold text-muted-foreground">水</span>
          <span class="text-xs font-semibold text-muted-foreground">木</span>
          <span class="text-xs font-semibold text-muted-foreground">金</span>
          <span class="text-xs font-semibold text-chart-3">土</span>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto pb-24 px-5">
        <!-- カレンダーグリッド -->
        <div class="grid grid-cols-7 gap-1 mb-6">
          <!-- 前月の日付（グレーアウト） -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start opacity-40">
            <span class="text-xs text-muted-foreground">29</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start opacity-40">
            <span class="text-xs text-muted-foreground">30</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start opacity-40">
            <span class="text-xs text-muted-foreground">31</span>
          </button>
          <!-- 11/1 水曜 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">1</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <!-- 11/2 木曜 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">2</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-chart-2"></span>
            </div>
          </button>
          <!-- 11/3 金曜（祝日） -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start bg-destructive/5 hover:bg-destructive/10 transition-colors">
            <span class="text-xs text-destructive">3</span>
          </button>
          <!-- 11/4 土曜 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-chart-3">4</span>
          </button>

          <!-- 第2週 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-destructive">5</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">6</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">7</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-chart-2"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">8</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">9</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-chart-4"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">10</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-chart-3">11</span>
          </button>

          <!-- 第3週 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-destructive">12</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">13</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-chart-2"></span>
            </div>
          </button>
          <!-- 11/14 今日（選択中） -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start bg-primary text-primary-foreground">
            <span class="text-xs font-bold">14</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-white"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-white/60"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">15</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">16</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-chart-5"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">17</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-chart-2"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-chart-3">18</span>
          </button>

          <!-- 第4週 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-destructive">19</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">20</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">21</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">22</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
              <span class="w-1.5 h-1.5 rounded-full bg-chart-2"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start bg-destructive/5 hover:bg-destructive/10 transition-colors">
            <span class="text-xs text-destructive">23</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">24</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-chart-4"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-chart-3">25</span>
          </button>

          <!-- 第5週 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs text-destructive">26</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">27</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">28</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">29</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-primary"></span>
            </div>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start hover:bg-muted transition-colors">
            <span class="text-xs">30</span>
            <div class="flex flex-col gap-0.5 mt-0.5">
              <span class="w-1.5 h-1.5 rounded-full bg-chart-2"></span>
            </div>
          </button>
          <!-- 翌月の日付 -->
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start opacity-40">
            <span class="text-xs text-muted-foreground">1</span>
          </button>
          <button class="aspect-square rounded-lg p-1 flex flex-col items-center justify-start opacity-40">
            <span class="text-xs text-muted-foreground">2</span>
          </button>
        </div>

        <!-- 凡例 -->
        <div class="flex gap-4 mb-4 justify-center">
          <div class="flex items-center gap-1.5">
            <span class="w-2 h-2 rounded-full bg-primary"></span>
            <span class="text-[10px] text-muted-foreground">通常</span>
          </div>
          <div class="flex items-center gap-1.5">
            <span class="w-2 h-2 rounded-full bg-chart-2"></span>
            <span class="text-[10px] text-muted-foreground">完了</span>
          </div>
          <div class="flex items-center gap-1.5">
            <span class="w-2 h-2 rounded-full bg-chart-4"></span>
            <span class="text-[10px] text-muted-foreground">キャンセル待ち</span>
          </div>
          <div class="flex items-center gap-1.5">
            <span class="w-2 h-2 rounded-full bg-chart-5"></span>
            <span class="text-[10px] text-muted-foreground">パピー</span>
          </div>
        </div>

        <!-- 選択日の予約一覧 -->
        <section>
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-bold font-heading flex items-center gap-2">
              <iconify-icon icon="solar:calendar-bold" class="text-primary size-5"></iconify-icon>
              11月14日（火）の予約
            </h2>
            <div class="flex items-center gap-2">
              <span class="text-xs font-semibold bg-muted text-muted-foreground px-2 py-1 rounded-full">受入可能: 15頭</span>
              <span class="text-xs font-semibold bg-primary/10 text-primary px-2.5 py-1 rounded-full">12頭</span>
            </div>
          </div>

          <div class="space-y-3">
            <!-- 予約カード 1 -->
            <div class="bg-card rounded-2xl p-4 border border-border shadow-sm">
              <div class="flex items-center gap-3">
                <div class="size-12 rounded-full overflow-hidden border-2 border-accent shrink-0">
                  <img src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/generation-assets/photos/veterinary-clinics/square/3.webp" alt="Dog" class="w-full h-full object-cover" />
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-0.5">
                    <h3 class="font-bold text-base">もも</h3>
                    <span class="text-[10px] bg-chart-4/10 text-chart-4 px-1.5 py-0.5 rounded font-semibold">月謝</span>
                  </div>
                  <p class="text-xs text-muted-foreground">田中 様 / トイプードル</p>
                </div>
                <div class="text-right">
                  <p class="text-sm font-bold text-primary">09:00</p>
                  <span class="text-[10px] bg-destructive/10 text-destructive px-1.5 py-0.5 rounded font-medium">未読連絡</span>
                </div>
              </div>
            </div>

            <!-- 予約カード 2: チェックイン済 -->
            <div class="bg-card rounded-2xl p-4 border border-chart-2/30 shadow-sm">
              <div class="flex items-center gap-3">
                <div class="size-12 rounded-full overflow-hidden border-2 border-chart-2 shrink-0">
                  <img src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/generation-assets/photos/veterinary-clinics/square/6.webp" alt="Dog" class="w-full h-full object-cover" />
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-0.5">
                    <h3 class="font-bold text-base">ココ</h3>
                    <span class="text-[10px] bg-chart-3/10 text-chart-3 px-1.5 py-0.5 rounded font-semibold">チケット</span>
                  </div>
                  <p class="text-xs text-muted-foreground">佐藤 様 / 柴犬</p>
                </div>
                <div class="text-right">
                  <p class="text-sm font-bold text-chart-2">09:15</p>
                  <span class="text-[10px] bg-chart-2/10 text-chart-2 px-1.5 py-0.5 rounded font-medium">登園済</span>
                </div>
              </div>
            </div>

            <!-- 予約カード 3 -->
            <div class="bg-card rounded-2xl p-4 border border-border shadow-sm">
              <div class="flex items-center gap-3">
                <div class="size-12 rounded-full overflow-hidden border-2 border-transparent shrink-0">
                  <img src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/generation-assets/photos/veterinary-clinics/square/1.webp" alt="Dog" class="w-full h-full object-cover" />
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-0.5">
                    <h3 class="font-bold text-base">レオ</h3>
                    <span class="text-[10px] bg-chart-3/10 text-chart-3 px-1.5 py-0.5 rounded font-semibold">チケット</span>
                  </div>
                  <p class="text-xs text-muted-foreground">高橋 様 / ゴールデンレトリバー</p>
                </div>
                <div class="text-right">
                  <p class="text-sm font-bold text-foreground">09:30</p>
                  <span class="text-[10px] bg-destructive/10 text-destructive px-1.5 py-0.5 rounded font-medium">情報未入力</span>
                </div>
              </div>
            </div>

            <!-- 予約カード 4: パピー -->
            <div class="bg-card rounded-2xl p-4 border border-chart-5/30 shadow-sm">
              <div class="flex items-center gap-3">
                <div class="size-12 rounded-full overflow-hidden border-2 border-chart-5 shrink-0">
                  <img src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/generation-assets/photos/veterinary-clinics/square/4.webp" alt="Dog" class="w-full h-full object-cover" />
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-0.5">
                    <h3 class="font-bold text-base">さくら</h3>
                    <span class="text-[10px] bg-chart-5/10 text-chart-5 px-1.5 py-0.5 rounded font-bold">パピー</span>
                  </div>
                  <p class="text-xs text-muted-foreground">山田 様 / ポメラニアン</p>
                </div>
                <div class="text-right">
                  <p class="text-sm font-bold text-foreground">10:00</p>
                  <span class="text-[10px] bg-muted text-muted-foreground px-1.5 py-0.5 rounded font-medium">予定</span>
                </div>
              </div>
            </div>

            <!-- 予約カード 5 -->
            <div class="bg-card rounded-2xl p-4 border border-border shadow-sm">
              <div class="flex items-center gap-3">
                <div class="size-12 rounded-full overflow-hidden border-2 border-transparent shrink-0">
                  <img src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/generation-assets/photos/veterinary-clinics/square/5.webp" alt="Dog" class="w-full h-full object-cover" />
                </div>
                <div class="flex-1 min-w-0">
