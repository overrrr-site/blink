<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 必要なウェイトのみ読み込み: 400(normal), 500(medium), 600(semibold), 700(bold) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Iconifyを非同期で読み込み、頻出アイコンをプリロード -->
    <link rel="preconnect" href="https://api.iconify.design" />
    <script async src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script>
      // 頻出アイコンをプリロード（ページロード完了後に実行）
      window.addEventListener('load', function() {
        if (typeof IconifyIcon !== 'undefined') {
          // 上位30件の頻出アイコンをプリロード
          var icons = [
            'solar:spinner-bold', 'solar:paw-print-bold', 'solar:alt-arrow-right-linear',
            'solar:check-circle-bold', 'solar:arrow-left-linear', 'solar:calendar-bold',
            'solar:add-circle-bold', 'solar:danger-triangle-bold', 'solar:close-circle-bold',
            'solar:user-bold', 'solar:document-text-bold', 'solar:info-circle-bold',
            'solar:close-circle-linear', 'solar:question-circle-bold', 'solar:notebook-bold',
            'solar:magnifer-linear', 'solar:trash-bin-trash-bold', 'solar:pen-new-square-bold',
            'solar:pen-bold', 'solar:notes-bold', 'solar:letter-bold', 'solar:download-bold',
            'solar:close-bold', 'solar:camera-add-bold', 'solar:bell-bold', 'solar:upload-bold',
            'solar:tag-price-bold', 'solar:qr-code-bold', 'solar:printer-bold', 'solar:file-check-bold',
            'solar:list-bold', 'solar:clock-circle-bold', 'solar:home-smile-bold', 'solar:gallery-bold',
            'solar:clipboard-check-bold', 'solar:calendar-linear', 'solar:phone-bold', 'solar:mailbox-bold',
            'solar:settings-bold', 'solar:widget-bold', 'solar:logout-3-bold', 'solar:clipboard-text-bold'
          ];
          IconifyIcon.loadIcons(icons);
        }
      });
    </script>
    <title>Blink - 顧客管理システム</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
