<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予約登録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <style type="text/tailwindcss">
      @theme inline {
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        --color-destructive: var(--destructive);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        --color-chart-1: var(--chart-1);
        --color-chart-2: var(--chart-2);
        --color-chart-3: var(--chart-3);
        --color-chart-4: var(--chart-4);
        --color-chart-5: var(--chart-5);
        --font-font-sans: var(--font-sans);
        --font-font-heading: var(--font-heading);
        --font-font-serif: var(--font-serif);
        --font-font-mono: var(--font-mono);
        --radius-sm: calc(var(--radius) - 4px);
        --radius-md: calc(var(--radius) - 2px);
        --radius-lg: var(--radius);
        --radius-xl: calc(var(--radius) + 4px);
      }
      :root {
        --background: #fafaf9;
        --foreground: #292524;
        --primary: #ea580c;
        --primary-foreground: #ffffff;
        --secondary: #e7e5e4;
        --secondary-foreground: #292524;
        --muted: #f5f5f4;
        --muted-foreground: #78716c;
        --accent: #fef3c7;
        --accent-foreground: #451a03;
        --destructive: #ef4444;
        --card: #ffffff;
        --card-foreground: #292524;
        --popover: #ffffff;
        --popover-foreground: #292524;
        --border: #e7e5e4;
        --input: #ffffff;
        --ring: #ea580c;
        --chart-1: #ea580c;
        --chart-2: #84cc16;
        --chart-3: #06b6d4;
        --chart-4: #f59e0b;
        --chart-5: #ec4899;
        --font-sans: "Nunito Sans";
        --font-heading: "Nunito Sans";
        --font-serif: "Playfair Display";
        --font-mono: "JetBrains Mono";
        --radius: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col h-full bg-background text-foreground font-sans relative overflow-hidden">
      <header class="px-5 pt-6 pb-4 bg-background sticky top-0 z-10 border-b border-border">
        <div class="flex items-center gap-3">
          <button class="p-2 hover:bg-muted rounded-lg transition-colors -ml-2">
            <iconify-icon icon="solar:close-circle-linear" class="size-6"></iconify-icon>
          </button>
          <h1 class="text-xl font-bold font-heading text-foreground flex-1">予約登録</h1>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto pb-32 px-5 pt-4 space-y-4">
        <!-- 日付選択 -->
        <section class="bg-card rounded-2xl p-5 border border-border shadow-sm">
          <h3 class="text-sm font-bold font-heading flex items-center gap-2 mb-3">
            <iconify-icon icon="solar:calendar-bold" class="text-primary size-4"></iconify-icon>
            予約日時
          </h3>

          <div class="space-y-3">
            <div>
              <label class="block text-xs text-muted-foreground mb-1">日付</label>
              <button class="w-full flex items-center justify-between px-4 py-3 rounded-xl border border-border bg-input hover:bg-muted/50 transition-colors">
                <span class="text-sm font-medium">2023年11月20日（月）</span>
                <iconify-icon icon="solar:calendar-linear" class="size-5 text-muted-foreground"></iconify-icon>
              </button>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-xs text-muted-foreground mb-1">登園時間</label>
                <button class="w-full flex items-center justify-between px-4 py-3 rounded-xl border border-border bg-input hover:bg-muted/50 transition-colors">
                  <span class="text-sm font-medium">09:00</span>
                  <iconify-icon icon="solar:clock-circle-linear" class="size-5 text-muted-foreground"></iconify-icon>
                </button>
              </div>
              <div>
                <label class="block text-xs text-muted-foreground mb-1">お迎え時間</label>
                <button class="w-full flex items-center justify-between px-4 py-3 rounded-xl border border-border bg-input hover:bg-muted/50 transition-colors">
                  <span class="text-sm font-medium">17:00</span>
                  <iconify-icon icon="solar:clock-circle-linear" class="size-5 text-muted-foreground"></iconify-icon>
                </button>
              </div>
            </div>

            <!-- 空き状況 -->
            <div class="bg-chart-2/10 rounded-xl p-3 flex items-center gap-2">
              <iconify-icon icon="solar:check-circle-bold" class="size-4 text-chart-2"></iconify-icon>
              <span class="text-xs font-medium text-chart-2">この日は予約可能です（残り8枠）</span>
            </div>
          </div>
        </section>

        <!-- 犬を選択 -->
        <section class="bg-card rounded-2xl p-5 border border-border shadow-sm">
          <h3 class="text-sm font-bold font-heading flex items-center gap-2 mb-3">
            <iconify-icon icon="solar:paw-print-bold" class="text-primary size-4"></iconify-icon>
            登園する犬
          </h3>

          <div class="space-y-2">
            <!-- 犬選択カード（選択済み） -->
            <label class="flex items-center gap-3 p-3 rounded-xl border-2 border-primary bg-primary/5 cursor-pointer">
              <input type="checkbox" checked class="hidden" />
              <div class="size-10 rounded-full overflow-hidden border-2 border-primary shrink-0">
                <img src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/generation-assets/photos/veterinary-clinics/square/3.webp" alt="もも" class="w-full h-full object-cover" />
              </div>
              <div class="flex-1">
                <p class="text-sm font-bold">もも</p>
                <p class="text-[10px] text-muted-foreground">トイプードル / 田中様</p>
              </div>
              <div class="size-6 rounded-full bg-primary flex items-center justify-center">
                <iconify-icon icon="solar:check-circle-bold" class="size-4 text-white"></iconify-icon>
              </div>
            </label>

            <!-- 犬選択カード（未選択） -->
            <label class="flex items-center gap-3 p-3 rounded-xl border border-border hover:bg-muted/50 cursor-pointer transition-colors">
              <input type="checkbox" class="hidden" />
              <div class="size-10 rounded-full overflow-hidden border-2 border-transparent shrink-0">
                <img src="https://ggrhecslgdflloszjkwl.supabase.co/storage/v1/object/public/generation-assets/photos/veterinary-clinics/square/6.webp" alt="ココ" class="w-full h-full object-cover" />
              </div>
              <div class="flex-1">
                <p class="text-sm font-bold">ココ</p>
                <p class="text-[10px] text-muted-foreground">柴犬 / 佐藤様</p>
              </div>
              <div class="size-6 rounded-full border-2 border-border"></div>
            </label>
          </div>

          <!-- 顧客から選択 -->
          <button class="w-full mt-3 py-2.5 text-sm font-bold text-primary border border-primary rounded-xl hover:bg-primary/5 transition-colors flex items-center justify-center gap-2">
            <iconify-icon icon="solar:magnifer-linear" class="size-4"></iconify-icon>
            顧客から選択
          </button>
        </section>

        <!-- 予約タイプ -->
        <section class="bg-card rounded-2xl p-5 border border-border shadow-sm">
          <h3 class="text-sm font-bold font-heading flex items-center gap-2 mb-3">
            <iconify-icon icon="solar:tag-bold" class="text-chart-4 size-4"></iconify-icon>
            予約タイプ
          </h3>

          <div class="space-y-2">
            <label class="flex items-center gap-3 p-3 rounded-xl border-2 border-primary bg-primary/5 cursor-pointer">
              <input type="radio" name="type" checked class="hidden" />
              <div class="size-5 rounded-full border-2 border-primary flex items-center justify-center">
                <div class="size-2.5 rounded-full bg-primary"></div>
              </div>
              <div class="flex-1">
                <p class="text-sm font-bold">通常予約</p>
                <p class="text-[10px] text-muted-foreground">月謝・回数券から消化</p>
              </div>
            </label>

            <label class="flex items-center gap-3 p-3 rounded-xl border border-border hover:bg-muted/50 cursor-pointer transition-colors">
              <input type="radio" name="type" class="hidden" />
              <div class="size-5 rounded-full border-2 border-border"></div>
              <div class="flex-1">
                <p class="text-sm font-bold">振替予約</p>
                <p class="text-[10px] text-muted-foreground">振替チケットを使用</p>
              </div>
              <span class="text-xs bg-chart-3/10 text-chart-3 px-2 py-0.5 rounded font-bold">残2枚</span>
            </label>

            <label class="flex items-center gap-3 p-3 rounded-xl border border-border hover:bg-muted/50 cursor-pointer transition-colors">
              <input type="radio" name="type" class="hidden" />
              <div class="size-5 rounded-full border-2 border-border"></div>
              <div class="flex-1">
                <p class="text-sm font-bold">単発予約</p>
                <p class="text-[10px] text-muted-foreground">都度払い</p>
              </div>
              <span class="text-xs text-muted-foreground">¥6,600</span>
            </label>
          </div>
        </section>

        <!-- 備考 -->
        <section class="bg-card rounded-2xl p-5 border border-border shadow-sm">
          <h3 class="text-sm font-bold font-heading flex items-center gap-2 mb-3">
            <iconify-icon icon="solar:notes-bold" class="text-muted-foreground size-4"></iconify-icon>
            備考
          </h3>
          <textarea
            placeholder="スタッフへの連絡事項があれば入力"
            rows="3"
            class="w-full px-4 py-3 rounded-xl border border-border bg-input text-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary resize-none"
          ></textarea>
        </section>
      </main>

      <!-- 確定ボタン -->
      <div class="fixed bottom-0 left-0 right-0 bg-background/95 backdrop-blur-md border-t border-border px-5 py-4 pb-safe">
        <div class="flex items-center gap-3 mb-3">
          <div class="flex-1">
            <p class="text-xs text-muted-foreground">予約内容</p>
            <p class="text-sm font-bold">もも（田中様）/ 11月20日 09:00-17:00</p>
          </div>
        </div>
        <button class="w-full bg-primary text-primary-foreground py-3.5 rounded-xl text-sm font-bold hover:bg-primary/90 transition-colors flex items-center justify-center gap-2">
          <iconify-icon icon="solar:check-circle-bold" class="size-5"></iconify-icon>
          予約を確定する
        </button>
      </div>
    </div>
  </body>
</html>
